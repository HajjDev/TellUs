<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../intl-tel-input-master/intl-tel-input-master/build/css/intlTelInput.css">
    <title>Document</title>
</head>
<body>
    <div class="crucial-information">
        <div class="profile-information">
            <div>
                <label for="userName">Username</label>  
                <input id="userName" type="text" minlength=2 maxlength=30 placeholder="Username" required/>
            </div>
            <div>
                <label for="displayName">Display name</label>  
                <input id="displayName" type="text" minlength=2 maxlength=40 placeholder="Display name" required/>
            </div>
        </div> <br>

        <div>
            <label for="email">Email</label>  
            <input id="email" type="email"  placeholder="Enter a valid email address" required/>
        </div> <br>
        <div>
            <label for="phoneNumber">Phone number</label>  
            <input id="phone" type="tel">
        </div> <br>
        <div class="password-div">
            <div>
                <label for="password">Password</label>  
                <input id="password" type="password" maxlength=32 placeholder="Password" required/>
            </div>
            <div>
                <label for="password-confirmation">Confirm your password</label>  
                <input id="password-confirmation" type="password" maxlength=32 placeholder="Re-enter your password" required/>
            </div>
        </div> <br>
        <button id="register">Register</button>
        <script src="../../../intl-tel-input-master/intl-tel-input-master/build/js/intlTelInput.js"></script>
        <script src="../../js/register/registerCrucial.js"></script>
    </div>
</body>
</html>
