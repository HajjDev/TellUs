<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TellUs - Login</title>
</head>
    <body>
        <div class="login-form">
            <div>
                <label for="email/password">Email/Username</label>  
                <input id="ename" type="text"  placeholder="Enter your username or email" required/>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" required/>
            </div>
            <p>Forgot Your Password? <button id="forgotPassword">Click here!</button></p>
        </div>
        <button id="login">Log in</button>
        <div class="more-options">
            <p>Don't have an account? <button id="newAccRegister">create an account</button></p>
        </div>
         <button id="send_test">Test</button>
         <button id="enable_mfa">Enable MFA</button>
        <script src="../js/login.js"></script>
    </body>
</html>
