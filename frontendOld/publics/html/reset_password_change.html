<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TellUs - Reset Your Password</title>
</head>
    <body>
        <div class="reset-form">
            <h1>Please Type your new password</h1> <br>
            <div>
                <label for="password">Password</label> <br>
                <input id="password" type="password"  placeholder="Enter your new password" required/> <br> 
            </div>
            <div>
                <label for="password-confirmation">Confirm Password</label> <br>
                <input id="password-confirmation" type="password"  placeholder="Re-enter your password" required/> <br>
            </div>
        </div>
        <button id="reset-send">Reset Password</button> <br>
        <script src="../js/resetPasswordChange.js"></script>
    </body>
</html>
